<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="manifest" href="/manifest.json"> -->
  <title>Rosary</title>
</head>
<style>
  :root {}



  body {
    margin: 0;
    padding: 0;
    font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
    /* background-color: red; */
    ;
  }

  div {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .container {
    width: calc(var(--vw, 1vw) * 100);
    width: 100%;
    height: calc(var(--vh, 1vh) * 100);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .containerCanvas {
    width: calc(var(--vw, 1vw) * 100);
    width: 100%;
    height: calc(var(--vh, 1vh) * 74);
  }

  .webgl {}

  #canvas {
    width: 100%;
  }

  .containerControls {
    display: flex;
    justify-content: center;
    align-content: start;
    flex-wrap: wrap;
    width: calc(var(--vw, 1vw) * 100);
    height: calc(var(--vh, 1vh) * 26);
    gap: 12px;
    z-index: 90;
    background-color: #101416;
    padding-top: 10px;
  }

  .button {
    border-width: 1px;
    border-radius: 5px;
    width: 20%;
    max-width: 120px;
    height: 30%;
    max-height: 40px;
    color: #b0b2b5;
    background-color: #202426;
    display: grid;
    place-items: center;
    font-size: 14px;
    padding: 0;
    border-color: red;
    ;
  }

  .message {}
</style>

<body>

  <div class="container">

    <div class="containerCanvas">
      <canvas id="canvas" class="webgl"></canvas>
    </div>

    <div class="containerControls">
      <div class="button" id="buttonStart">Start</div>
      <div class="button" id="buttonPrev">Prev</div>
      <div class="button" id="buttonNext">Next</div>
      <div class="button" id="buttonReset">Reset</div>
      <div class="button" id="buttonZoomIn">Zoom In</div>
      <div class="button" id="buttonZoomOut">Zoom Out</div>
      <div class="button" id="buttonA">Zoom In</div>
      <div class="button" id="buttonB">Zoom Out</div>
      <div class="button" id="buttonC">Zoom In</div>
      <div class="button" id="buttonD">Zoom Out</div>
    </div>
  </div>
  <script type="module" src="/rosary.js"></script>
  <script type="module" src="/utilities.js"></script>
</body>

</html>
