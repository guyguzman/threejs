<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="manifest" href="/manifest.json"> -->
  <title>Rosary</title>
</head>
<style>
  :root {}



  body {
    margin: 0;
    padding: 0;
    font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
    /* background-color: red; */
    ;
  }

  div {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .container {
    width: calc(var(--vw, 1vw) * 100);
    width: 100%;
    height: calc(var(--vh, 1vh) * 100);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .containerCanvas {
    width: calc(var(--vw, 1vw) * 100);
    width: 100%;
    height: calc(var(--vh, 1vh) * 80);
  }

  .webgl {}

  #canvas {
    width: 100%;
  }

  .containerControls {
    display: flex;
    justify-content: center;
    align-content: start;
    flex-wrap: wrap;
    width: calc(var(--vw, 1vw) * 100);
    height: calc(var(--vh, 1vh) * 20);
    gap: 12px;
    z-index: 90;
    background-color: #101416;
    padding-top: 10px;
  }

  .buttonsNavigation {
    display: flex;
    justify-content: center;
    align-content: start;
    flex-wrap: wrap;
    width: calc(var(--vw, 1vw) * 100);
    height: calc(var(--vh, 1vh) * 26);
    gap: 12px;
    z-index: 90;
    background-color: #101416;
    padding-top: 10px;
    ;
  }

  .buttonsPrayers {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .buttonPrayer {
    height: 30px;
    width: auto;
    padding-left: 10px;
    padding-right: 10px;
    border-radius: 5px;
    color: #b0b2b5;
    background-color: #202426;
    display: grid;
    place-items: center;
  }


  .buttonNavigation {
    border-width: 1px;
    border-radius: 5px;
    width: 15%;
    max-width: 120px;
    height: 30%;
    max-height: 40px;
    color: #b0b2b5;
    background-color: #202426;
    display: grid;
    place-items: center;
    font-size: 14px;
    padding: 0;
    border-color: red;
    -webkit-user-select: none;
    /* Safari */
    -ms-user-select: none;
    /* IE 10 and Edge */
    user-select: none;
    /* Standard syntax */
  }

  .navigationButton:hover {
    cursor: pointer;
  }

  #buttonNext {
    color: red;
  }

  .message {}
</style>

<body>

  <div class="container">

    <div class="containerCanvas">
      <canvas id="canvas" class="webgl"></canvas>
    </div>

    <div class="containerControls">
      <div id="buttonsPrayers" class="buttonsPrayers">

      </div>
      <div class="buttonsNavigation">
        <div class="buttonNavigation" id="buttonReset"><i data-lucide="rotate-ccw" width="32" height="32"
            stroke-width="2"></i>
        </div>
        <div class="buttonNavigation" id="buttonPrev"><i data-lucide="arrow-left" width="32" height="32"
            stroke-width="2"></i>
        </div>
        <div class="buttonNavigation" id="buttonNext"><i data-lucide="arrow-right" width="32" height="32"
            stroke-width="2"></i>
        </div>
        <div class="buttonNavigation" id="buttonZoomIn"><i data-lucide="zoom-in" width="32" height="32"
            stroke-width="2"></i>
        </div>
        <div class="buttonNavigation" id="buttonZoomOut"><i data-lucide="zoom-out" width="32" height="32"
            stroke-width="2"></i>
        </div>
      </div>

    </div>
  </div>
  <script type="module" src="/rosary.js"></script>
  <script type="module" src="/utilities.js"></script>
</body>

</html>
