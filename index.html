<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rosary</title>
</head>
<style>
  :root {}

  body {
    margin: 0;
    padding: 0;
    background-color: black;
    ;
  }

  div {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  #canvas {
    position: absolute;
    width: calc(var(--vw, 1vw) * 100);
    height: calc(var(--vh, 1vh) * 100);
    top: 0;
    left: 0;
  }

  .overlay {
    position: absolute;
    width: calc(var(--vw, 1vw) * 100);
    height: calc(var(--vh, 1vh) * 100);
    display: grid;
    grid-template-rows: 80vh 1fr;
    top: 0;
    left: 0;

  }

  .overlayTop {
    display: flex;
    justify-content: center;
    align-items: start;
    grid-row: 1;
  }

  .overlayTopMessage {
    width: 500px;
    color: white;
    height: 50px;
    background-color: #202426;
    border-radius: 5px;
    padding: 10px;
    text-align: center;
  }

  .overlayBottom {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    grid-row: 2;
    background-color: orange;
  }

  .controls {
    display: flex;
    justify-content: center;
    align-content: start;
    width: 100%;
    height: 100%;
    gap: 20px;
    padding: 10px;
  }

  .button {
    border-width: 1px;
    border-radius: 5px;
    width: 20%;
    max-width: 120px;
    height: 30%;
    color: #808285;
    background-color: #202426;
    ;
  }
</style>

<body>
  <canvas id="canvas" class="webgl"></canvas>
  <div class="overlay">
    <div id="overlayTop" class="overlayTop">
      <div id="overlayTopMessage" class="overlayTopMessage"></div>
    </div>
    <div id="overlayBottom" class="overlayBottom">
      <div class="controls">
        <button class="button" id="startButton">Start</button>
        <button class="button" id="prevButton">Prev</button>
        <button class="button" id="nextButton">Next</button>
        <button class="button" id="resetButton">Reset</button>
      </div>
    </div>
  </div>
  <script type="module" src="/rosary.js"></script>
  <script type="module" src="/utilities.js"></script>
</body>

</html>
